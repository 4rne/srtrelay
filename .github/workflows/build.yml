name: Go

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Install srt
      run: apt update && apt install -y libsrt-dev

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
